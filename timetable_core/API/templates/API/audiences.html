{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
     <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>

  <header class="header">
    <div class="row mt-4 container">
      <div class="col-sm-10 col-12 text-center header__title">
        Соответствие кабинетов предметам
      </div>
      <div class="col-sm-2 col-12">
        <!--        <a class="theme-button btn btn-primary pull-right" id="subjects_prev_page" href="./frame3.html">Назад</a>-->
        <button id="calculate_btn" type="button" class="theme-button btn btn-primary pull-right">Рассчитать</button>
      </div>
      <div>
        <img src="{% static 'images/logo.jpg' %}" width="100px">
      </div>
    </div>
  </header>
  <section class="aud">
    <div class="container">


      <!-- form itself -->
      <form id="test-form" class="mfp-hide white-popup-block">
        <h1>Заполните форму</h1>
        <fieldset style="border:0;">
          <p>На указанную вами почту будет выслано готовое расписание занятий.</p>
          <ol>
            <li>
              <label for="name">ФИО</label>
              <input id="name" name="name" type="text" placeholder="Укажите ФИО" required="">
            </li>
            <li>
              <label for="email">Email</label>
              <input id="email" name="email" type="email" placeholder="Укажите вашу почту" required="">
            </li>
          </ol>
          <button id="calculate_btn" type="button" class="theme-button btn btn-primary pull-right">Рассчитать</button>
        </fieldset>
      </form>
      <div class="table-aud">
        <table class="aud-discipline" id="aud-discipline">

          <tr>
            <th>Аудитория</th>
            <th>Предмет</th>
            <th>Класс</th>
          </tr>
        </table>
      </div>
      <button id="add_row_btn">Добавить</button>

    </div>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/auditories.js' %}"></script>
</body>

</html>
